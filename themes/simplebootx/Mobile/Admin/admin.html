			}

			//reloadPage(window);
		}
	});
}

function show_photo(member_id,process_id,project_id)
{
    $('#cut_off').show();
    html='';
    $.ajax({
        type : "POST",
        url:"index.php?g=&m=admin&a=show_photos&process_id="+process_id+"&member_id="+member_id+"&project_id="+project_id,//+tab,
        //data : $('#'+form).serialize(),// 你的formiddata : {area_parent_id:area_parent_id,area_id:area_id},// 你的formid
        dataType: "json",
        success: function(data){

           $('#photos').show();
           
           for(i=0;i<data.length;i++)
           {
            html+='<img style="width:180px;height:180px;" src="'+data[i]+'">';
           }
           $('#photos').html(html);

        }
    });
}
function show_video(member_id,process_id,project_id)
{
    $('#cut_off_f').show();
    html='';
    $.ajax({
        type : "POST",
        url:"index.php?g=&m=admin&a=show_videos&process_id="+process_id+"&member_id="+member_id+"&project_id="+project_id,//+tab,
        //data : $('#'+form).serialize(),// 你的formiddata : {area_parent_id:area_parent_id,area_id:area_id},// 你的formid
        dataType: "json",
        success: function(data){

           $('#video').show();
           
           for(i=0;i<data.length;i++)
           {

            html+='<video id="video1" controls="controls" width="300" style="margin-top:15px;"><source src="'+data[i].move+'" type="video/mp4" /></video>';
           }
           $('#video').html(html);

        }
    });
}
function cutoff()
{
 $('#photos').hide();
 $('#cut_off').hide();
}
function cutoff_f()
{
 $('#video').hide();
 $('#cut_off_f').hide();
}
