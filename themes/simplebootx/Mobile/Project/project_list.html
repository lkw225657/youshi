<script type="text/javascript">
project_ajax(1);
$("#a2").hide()
$("#a3").hide()
function get_project()
{
	project_ajax($("#pageindex").val());
}

function project_ajax(objPageIndex)
{
	$("#a1").hide()
	$("#a2").hide()
	$("#a3").show()
	$.ajax({
        type: "post",
        url: "index.php?g=Mobile&m=project&a=ajax_project&p="+objPageIndex,
        data: {type:$("#type").val(),status:$("#status").val()},
        dataType: "json",
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            //请求发送失败
            alert("请求发送失败");
        },
        success: function (data, textStatus) {
			//alert(window.xxx);
			//alert(data);
			if (data.status == 1) {
				window.xxx=1;
                //处理成功
                if (data.msg != "") {
					$("#a1").show()
					$("#a3").hide()
                    $("#main_enterprise").append(data.msg);
                    $("#pageindex").val(parseInt(objPageIndex) + 1);
                    $("img").width('74px');
                    $("img").height('76px');
                }
            }
            else {
				window.xxx=0;
                //处理失败
                if (data.msg != "") {
					$("#a1").hide()
					$("#a2").show()
					$("#a3").hide()
                    //alert(data.msg);
                }
            }
                    $("img").width('74px');
                   $("img").height('76px');

        }
    });
   
}
