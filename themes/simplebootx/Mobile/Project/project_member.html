<script type="text/javascript">
    $(function() {
        $('img').width('74px');
        $('img').height('76px');
    });
    (function(window, undefined){
        $('.header-xialaxinxi').on('change', function(){
            var idx = $(this).val();
            if (idx == 0) {
                $('li[id^="poj_"]').css("display","block");
            } else {
                $('li[id^="poj_"]').css("display","none");
                $('li[id$="j_'+ idx +'"]').css("display","block");
            }
            $('#select_text').text($('.ui-flex-1 option:selected').text());
            $('#select_text').append('<i class="ui-icon" style="left:450px;"></i>');
        })
    })(window);
</script>
